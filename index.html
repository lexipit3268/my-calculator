<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="assets/style.css">
     <title>Calculator</title>
</head>
<body>
     <div class="container">
          <div class="calculator">
               <form action="">
                    <div class="display">
                         <input type="text" name="display" id="">
                    </div>
                    <div class="1st-row">
                         <input type="button" class="btn-func" value="AC" onclick="display.value = ''">
                         <input type="button" class="btn-func" value="DE" onclick="display.value = display.value.toString().slice(0, -1)">
                         <input type="button" class="btn-func" value="." onclick="display.value += '.'">
                         <input type="button" class="btn-func" value="/" onclick="display.value += '/'">
                    </div>
                    <div class="2nd-row">
                         <input type="button" value="7" onclick="display.value += '7'">
                         <input type="button" value="8" onclick="display.value += '8'">
                         <input type="button" value="9" onclick="display.value += '9'">
                         <input type="button" class="btn-func" value="*" onclick="display.value += '*'">
                    </div>
                    <div class="3rd-row">
                         <input type="button" value="4" onclick="display.value += '4'">
                         <input type="button" value="5" onclick="display.value += '5'">
                         <input type="button" value="6" onclick="display.value += '6'">
                         <input type="button" class="btn-func" value="-" onclick="display.value += '-'">
                    </div>
                    <div class="4th-row">
                         <input type="button" value="1" onclick="display.value += '1'">
                         <input type="button" value="2" onclick="display.value += '2'">
                         <input type="button" value="3" onclick="display.value += '3'">
                         <input type="button" class="btn-func" value="+" onclick="display.value += '+'">
                    </div>
                    <div class="5th-row">
                         <input type="button" value="00" onclick="display.value += '00'">
                         <input type="button" value="0" onclick="display.value += '0'">
                         <input type="button" value="=" class="equal" onclick="display.value = eval(display.value)">
                    </div>
               </form>
          </div>
     </div>
</body>
</html>
